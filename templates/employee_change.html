<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="real_name" class="layui-form-label">
                            <span class="x-red">*</span>职工姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="real_name" name="real_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="sex" class="layui-form-label">
                            <span class="x-red">*</span>性别</label>
                        <div class="layui-input-inline">
                            <input type="text" id="sex" name="sex" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="telephone" class="layui-form-label">
                            <span class="x-red">*</span>电话号码</label>
                        <div class="layui-input-inline">
                           <input type="text" id="telephone" name="telephone" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="birthday" class="layui-form-label">
                            <span class="x-red">*</span>生日</label>
                        <div class="layui-input-inline">
                            <input type="date" id="birthday" name="birthday" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="work_experience" class="layui-form-label">
                            <span class="x-red">*</span>工作经历</label>
                        <div class="layui-input-inline">
                            <input type="text" id="work_experience" name="work_experience" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="role" class="layui-form-label">
                            <span class="x-red">*</span>职能</label>
                        <div class="layui-input-inline">
                            <input type="text" id="role" name="role" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="change" class="layui-form-label"></label>
                        <button class="layui-btn" id="change" lay-filter="add" lay-submit="">提交</button></div>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            // 解析URL查询参数
            var urlParams = new URLSearchParams(window.location.search);
            var queryParams = {
                user_id: '{{user_id}}'
            };

            console.log('DOMContentLoaded 事件已触发');
            fetch('./search_account',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                data = data.account_list[0];
                // 填充表单
                document.getElementById('real_name').value = data.real_name || '';
                document.getElementById('sex').value = data.sex || '';
                document.getElementById('telephone').value = data.telephone || '';
                document.getElementById('birthday').value = data.birthday || '';
                document.getElementById('work_experience').value = data.work_experience || '';
                document.getElementById('role').value = data.role || '';
            })
            .catch(function(error) {
                layer.msg('获取目标数据失败', {icon: 5});
            });

            // 绑定提交按钮的点击事件
            document.getElementById('change').addEventListener('click', function(event) {
                event.preventDefault(); // 阻止表单默认提交行为
                // 收集表单数据
                var formData = {
                    user_id: '{{user_id}}',
                    role: '{{role}}',
                    real_name: document.getElementById('real_name').value,
                    sex: document.getElementById('sex').value,
                    telephone: document.getElementById('telephone').value,
                    birthday: document.getElementById('birthday').value,
                    work_experience: document.getElementById('work_experience').value,
                    role: document.getElementById('role').value,
                };

                // 发送数据到后端进行更新
                fetch('./change_account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.response === 'success') {
                        // 更新成功
                        layer.msg('数据更新成功', {icon: 1});
                    } else {
                        // 更新失败
                        layer.msg('数据更新失败', {icon: 5});
                    }
                })
                .catch(function(error) {
                    console.error('Error updating crop data:', error);
                });
            });
        });
        </script>

            })();</script>
    </body>

</html>
