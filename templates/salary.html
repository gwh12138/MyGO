<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">工资管理</a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="职工姓名" name="real_name" id="real_name"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="对应月份" name="salary_date" id="salary_date" type="date"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="基础工资" name="basic_salary" id="basic_salary" type="number"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="绩效工资" name="performance_based_salary" id="performance_based_salary" type="number"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="总工资" name="total_salary" id="total_salary" type="number"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="发放状态" name="state" id="state"></div>
                            
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search" id="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="member_add()" id="add">
                                <i class="layui-icon"></i>统计本月工资</button></div>
                        <div class="layui-card-body">
                            <table id="jsonTable" lay-filter="jsonTableFilter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'table', 'layer'], function() {
        var laydate = layui.laydate;
        var table = layui.table;
        var layer = layui.layer;

        // 执行一个laydate实例
        laydate.render({
            elem: '#start' // 指定元素
        });

        // 执行一个laydate实例
        laydate.render({
            elem: '#end' // 指定元素
        });

        // 初始化表格
        function initTable(data) {
            var role = '{{role}}';
            var user_id = '{{user_id}}';
            var cols = [
                {field: 'real_name', title: '职工姓名', width: 120},
                {field: 'salary_date', title: '对应月份', width: 120, sort: true},
                {field: 'basic_salary', title: '基础工资', width: 120, sort: true},
                {field: 'performance_based_salary', title: '绩效工资', width: 120, sort: true},
                {field: 'total_salary', title: '总工资', width: 120, sort: true},
                {field: 'state', title: '发放状态', width: 120, sort: true},
            ];
            if(role === "admin" || role === "hr"){
                cols.push(
                    {title: '发放', width: 180, templet: function(d){
                        return '<div class="td-manage">' +
                               '<a title="发放" onclick="member_change(this,\'' + d.user_id + '\',\'' + role + '\')" href="javascript:;">' +
                               '<i class="layui-icon">&#xe63c;</i></a>' +
                               '</div>';
                    }}
                );
            }


            table.render({
                elem: '#jsonTable',
                cols: [cols],
                data: data, // 数据接口
                page: true // 开启分页
            });
        }

        window.member_add = function(){
            var today = new Date();
            var role = '{{ role }}'


            var addParams = {
                salary_date: today,
                role: role,
            };

            fetch('./add_salary',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(addParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                if (jsonData.response === 'success') {
                    // 删除成功
                    layer.msg('统计成功!', {icon: 1});
                    // 刷新表格
                    location.reload();
                } else {
                    // 删除失败
                    layer.msg('统计失败', {icon: 5});
                }
            })
            .catch(function(error) {
                layer.msg('数据加载失败', {icon: 5});
            });
        }

        window.member_change = function(obj, user_id, role) {
            // 打开新的网页，传递ID参数
            var today = new Date();

            var changeParams = {
                salary_date: today,
                user_id: user_id,
                role: role,
                state: '已发放'
            };

            fetch('./change_salary',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(changeParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                if (jsonData.response === 'success') {
                    // 删除成功
                    layer.msg('发放成功!', {icon: 1});
                    // 刷新表格
                    location.reload();
                } else {
                    // 删除失败
                    layer.msg('发放失败', {icon: 5});
                }
            })
            .catch(function(error) {
                layer.msg('数据加载失败', {icon: 5});
            });
        }

        // 页面加载完毕自动获取全部数据
        fetch('./search_salary',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({})
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(jsonData) {
            initTable(jsonData.salary_list); // 展示数据
        })
        .catch(function(error) {
            layer.msg('数据加载失败', {icon: 5});
        });

        document.addEventListener('DOMContentLoaded', function(){
            var role = '{{role}}';

            if(role === 'admin' || role === 'hr'){
                document.getElementById("add").style.display = 'block';
            }
            else{
                document.getElementById("add").style.display = 'none';
            }
        })

        // 绑定搜索按钮的点击事件
        document.getElementById('search').addEventListener('click', function() {

            var real_name = document.getElementById('real_name').value;
            var salary_date = document.getElementById('salary_date').value;
            var basic_salary = document.getElementById('basic_salary').value;
            var performance_based_salary = document.getElementById('performance_based_salary').value;
            var total_salary = document.getElementById('total_salary').value;
            var state = document.getElementById('state').value;

            if (!real_name && !salary_date && !basic_salary && !performance_based_salary && !total_salary && !state) {
                layer.msg('请输入至少一个搜索条件', {icon: 5});
                location.reload();
                return; // 如果所有数据为空，则不执行后续操作
            }

            // 构建查询参数
            var queryParams = {
                real_name: real_name,
                salary_date: salary_date,
                basic_salary: basic_salary,
                performance_based_salary: performance_based_salary,
                total_salary: total_salary,
                state: state,
            };

            // 发送带查询参数的请求
            fetch('./search_salary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                initTable(jsonData.salary_list); // 使用搜索结果更新表格
            })
            .catch(function(error) {
                layer.msg('搜索失败', {icon: 5});
            });
        });
    });

    </script>

</html>
