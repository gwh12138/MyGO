<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="user_id" class="layui-form-label">
                            <span class="x-red">*</span>用户id</label>
                        <div class="layui-input-inline">
                            <input type="number" id="user_id" name="user_id" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="user_name" class="layui-form-label">
                            <span class="x-red">*</span>用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="user_name" name="user_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="telephone" class="layui-form-label">
                            <span class="x-red">*</span>电话号码</label>
                        <div class="layui-input-inline">
                            <input type="number" id="telephone" name="telephone" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="birthday" class="layui-form-label">
                            <span class="x-red">*</span>生日</label>
                        <div class="layui-input-inline">
                            <input type="datetime" id="birthday" name="birthday" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="work_experience" class="layui-form-label">
                            <span class="x-red">*</span>工作经历</label>
                        <div class="layui-input-inline">
                            <input type="text" id="work_experience" name="work_experience" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

        <div class="layui-form-item">
            <label for="change" class="layui-form-label"></label>
            <button class="layui-btn" id="change" lay-filter="add" lay-submit="">修改</button></div>
        <div class="layui-card-header">
            <button class="layui-btn" onclick="xadmin.open('产品入库','./storage_add.html',800,600)">
                <i class="layui-icon"></i>添加</button></div>
        </form>
        </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            // 解析URL查询参数
            var urlParams = new URLSearchParams(window.location.search);
            var fieldId = {{field_id}};
            var productId = {{product_id}};

            // 如果field_id存在，则发起请求获取数据
            if (fieldId&&productId) {
                console.log('DOMContentLoaded 事件已触发');
                fetch('./product_storage_list?product_id=' + fieldId + '&field_id=' + productId)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    data = data.product_storage_list[0];
                    // 填充表单
                    document.getElementById('product_quantity').value = data.product_quantity || '';
                    document.getElementById('product_state').value = data.product_state || '';
                })
                .catch(function(error) {
                    layer.msg('获取目标数据失败', {icon: 5});
                });
            }

            // 绑定提交按钮的点击事件
            document.getElementById('change').addEventListener('click', function(event) {
                event.preventDefault(); // 阻止表单默认提交行为
                // 收集表单数据
                var fieldId = {{field_id}};
                var productId = {{product_id}};
                var formData = {
                    user_id: document.getElementById('user_id').value,
                    user_name: document.getElementById('user_name').value,
                    telephone: document.getElementById('telephone').value,
                    birthday: document.getElementById('birthday').value,
                    work_experience: document.getElementById('work_experience').value
                };

                // 发送数据到后端进行更新
                fetch('./change_product_storage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.response === 'success') {
                        // 更新成功
                        layer.msg('数据更新成功', {icon: 1});
                    } else {
                        // 更新失败
                        layer.msg('数据更新失败', {icon: 5});
                    }
                })
                .catch(function(error) {
                    console.error('Error updating field data:', error);
                });
            });
        });
        </script>
        <script>
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

            });
        </script>

</html>
