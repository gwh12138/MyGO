<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <script src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="leave_date" class="layui-form-label">
                            <span class="x-red">*</span>请假日期</label>
                        <div class="layui-form-mid">
                            <span id="leave_date" name="leave_date"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="reason" class="layui-form-label">
                            <span class="x-red">*</span>请假原因</label>
                        <div class="layui-form-mid">
                            <span id="reason" name="reason"></span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="leave_state" class="layui-form-label">
                            <span class="x-red">*</span>审批状态</label>
                        <div class="layui-form-mid">
                            <span id="leave_state" name="leave_state"></span></div>
                    </div>

                    <img id="image" width="x" height="y"/>

                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // 解析URL查询参数
                var urlParams = new URLSearchParams(window.location.search);

                var queryParams = {
                    leave_id: '{{leave_id}}',
                };


                console.log('DOMContentLoaded 事件已触发');
                fetch('./search_leave',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(queryParams)
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    data = data.leave_list[0];
                    // 填充表单
                    document.getElementById('leave_date').innerText = data.leave_date || '';
                    document.getElementById('reason').innerText = data.reason || '';
                    document.getElementById('leave_state').innerText = data.leave_state || '';
                    document.getElementById('image').src = data.image_url || '';
                    console.log(data);
                })
                .catch(function(error) {
                    layer.msg('获取目标数据失败', {icon: 5});
                });
            });
        </script>

    </body>

</html>
