<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">农田管理</a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="农田名字" name="field_name" id="field_name"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="农田大小" name="size" id="size" type="number"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="种植作物类型" name="crop_class" id="crop_class"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="纬度" name="latitude" id="latitude" type="number"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="经度" name="longitude" id="longitude" type="number"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="土壤含氮(0~0.15)" name="N" id="N" type="number" step="any" oninput="if(value < 0)value = 0;if(value > 0.15)value = 0.15"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="土壤含磷(0~0.25)" name="P" id="P" type="number" step="any" oninput="if(value < 0)value = 0;if(value > 0.25)value = 0.25"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="土壤含钾(0~0.35)" name="K" id="K" type="number" step="any" oninput="if(value < 0)value = 0;if(value > 0.35)value = 0.35"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="土壤pH值(0~14)" name="pH" id="pH" type="number" step="any" oninput="if(value < 0)value = 0;if(value > 14)value = 14"></div>
                            
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search" id="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="member_add()" id="add">
                                <i class="layui-icon"></i>添加</button></div>
                        <div class="layui-card-body">
                            <table id="jsonTable" lay-filter="jsonTableFilter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'table', 'layer'], function() {
        var laydate = layui.laydate;
        var table = layui.table;
        var layer = layui.layer;

        // 执行一个laydate实例
        laydate.render({
            elem: '#start' // 指定元素
        });

        // 执行一个laydate实例
        laydate.render({
            elem: '#end' // 指定元素
        });

        // 初始化表格
        function initTable(data) {
            var role = '{{role}}';
            var user_id = '{{user_id}}';
            var cols = [
                {field: 'field_name', title: '农田名字', width: 120},
                {field: 'size', title: '农田大小', width: 180, sort: true},
                {field: 'crop_class', title: '种植作物类型', width: 180, sort: true},
                {field: 'latitude', title: '纬度', width: 180, sort: true},
                {field: 'longitude', title: '经度', width: 180, sort: true},
                {title: '详情', width: 180, templet: function(d){
                    return '<div class="td-manage">' +
                            '<a title="详情" onclick="member_idfo(this,\'' + d.field_id + '\')" href="javascript:;">' +
                            '<i class="layui-icon">&#xe63c;</i></a>' +
                            '</div>';
                }}
            ];
            if(role === "admin" || role === "field"){
                cols.push(
                    {title: '修改', width: 180, templet: function(d){
                        return '<div class="td-manage">' +
                               '<a title="修改" onclick="member_change(this,\'' + d.field_id + '\',\'' + user_id + '\',\'' + role + '\')" href="javascript:;">' +
                               '<i class="layui-icon">&#xe63c;</i></a>' +
                               '</div>';
                    }},
                    {title: '删除', width: 180, templet: function(d){
                        return '<div class="td-manage">' +
                               '<a title="删除" onclick="member_del(this,\'' + d.field_id + '\',\'' + user_id + '\',\'' + role + '\')" href="javascript:;">' +
                               '<i class="layui-icon">&#xe640;</i></a>' +
                               '</div>';
                    }}
                );
            }


            table.render({
                elem: '#jsonTable',
                cols: [[cols]],
                data: data, // 数据接口
                page: true // 开启分页
            });
        }

        window.member_info = function(obj, field_id){
            xadmin.open('农田详情信息','./field_info.html?field_id=' + field_id);
        }

        window.member_add = function(){
            var index = xadmin.open('添加田地','./field_add.html?user_id=' + '{{user_id}}' + '&role=' + '{{role}}',800,600);

            index.addEventListener('unload', function(){
                // 刷新表格
                fetch('./field_list')
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonData) {
                    initTable(jsonData.field_list); // 展示数据
                })
                .catch(function(error) {
                    layer.msg('数据加载失败', {icon: 5});
                });
                console.log('弹窗已关闭');
            });
        }

        window.member_change = function(obj, field_id, user_id, role) {
            // 打开新的网页，传递ID参数
            var index = xadmin.open('修改农田','./field_change.html?field_id=' + field_id + '&user_id=' + user_id + '&role=' + role);

            index.addEventListener('unload', function(){
                // 刷新表格
                fetch('./field_list')
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonData) {
                    initTable(jsonData.field_list); // 展示数据
                })
                .catch(function(error) {
                    layer.msg('数据加载失败', {icon: 5});
                });
                console.log('弹窗已关闭');
            });
        }

        // 删除成员
        window.member_del = function(obj, field_id, user_id, role) {
            layer.confirm('确认要删除吗？', function(index) {
                var queryParams = {
                    field_id: field_id,
                    user_id: user_id,
                    role: role,
                };
                // 发送删除请求
                fetch('./del_field',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(queryParams)
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonData) {
                //返回success
                    if (jsonData.response === 'success') {
                        // 删除成功
                        layer.msg('已删除!', {icon: 1});
                        // 刷新表格
                        fetch('./field_list')
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(jsonData) {
                            initTable(jsonData.field_list); // 展示数据
                        })
                        .catch(function(error) {
                            layer.msg('数据加载失败', {icon: 5});
                        });
                    } else {
                        // 删除失败
                        layer.msg('删除失败', {icon: 5});
                    }
                })
                .catch(function(error) {
                    layer.msg('请求失败', {icon: 5});
                });
                layer.close(index);
            });
        }

        // 页面加载完毕自动获取全部数据
        fetch('./field_list')
        .then(function(response) {
            return response.json();
        })
        .then(function(jsonData) {
            initTable(jsonData.field_list); // 展示数据
        })
        .catch(function(error) {
            layer.msg('数据加载失败', {icon: 5});
        });

        document.addEventListener('DOMContentLoaded', function(){
            var role = '{{role}}';

            if(role === 'admin' || role === 'field'){
                document.getElementById("add").style.display = 'block';
            }
            else{
                document.getElementById("add").style.display = 'none';
            }
        })

        // 绑定搜索按钮的点击事件
        document.getElementById('search').addEventListener('click', function() {

            var field_name = document.getElementById('field_name').value;
            var size = document.getElementById('size').value;
            var crop_class = document.getElementById('crop_class').value;
            var latitude = document.getElementById('latitude').value;
            var longitude = document.getElementById('longitude').value;
            var N = document.getElementById('N').value;
            var P = document.getElementById('P').value;
            var K = document.getElementById('K').value;
            var pH = document.getElementById('pH').value;

            if (!field_name && !size && !crop_class && !latitude && !longitude && !N && !P && !K && !pH) {
                layer.msg('请输入至少一个搜索条件', {icon: 5});
                fetch('./field_list')
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonData) {
                    initTable(jsonData.field_list); // 展示数据
                })
                .catch(function(error) {
                    layer.msg('数据加载失败', {icon: 5});
                });
                return; // 如果所有数据为空，则不执行后续操作
            }

            // 构建查询参数
            var queryParams = {
                field_name: field_name,
                size: size,
                crop_class: crop_class,
                latitude: latitude,
                longitude: longitude,
                N: N,
                P: P,
                K: K,
                pH: pH
            };

            // 发送带查询参数的请求
            fetch('./field_list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                initTable(jsonData.field_list); // 使用搜索结果更新表格
            })
            .catch(function(error) {
                layer.msg('搜索失败', {icon: 5});
            });
        });
    });

    </script>

</html>
