<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <script src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="leave_date" class="layui-form-label">
                            <span class="x-red">*</span>请假日期</label>
                        <div class="layui-input-inline">
                            <input type="date" id="leave_date" name="leave_date" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="reason" class="layui-form-label">
                            <span class="x-red">*</span>请假原因</label>
                        <div class="layui-input-inline">
                           <input type="text" id="reason" name="reason" required="" lay-verify="required" autocomplete="off" class="layui-input" style="width: 300px; height: 50px;"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="leave_state" class="layui-form-label">
                            <span class="x-red">*</span>审批状态</label>
                        <div class="layui-form-mid">
                            <span id="leave_state" name="leave_state"></span></div>
                    </div>



                    <div class="layui-form-item">
                        <label for="change" class="layui-form-label"></label>
                        <button class="layui-btn" id="change" lay-filter="add" lay-submit="">提交</button></div>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // 解析URL查询参数
                var urlParams = new URLSearchParams(window.location.search);

                var queryParams = {
                    user_id: '{{user_id}}',
                    leave_state: '申请中'
                };


                console.log('DOMContentLoaded 事件已触发');
                fetch('./search_leave',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(queryParams)
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {

                    if(data.leave_list.length === 0){
                        document.getElementById('leave_state').innerText = '未提交请假申请';
                        document.getElementById("change").style.display = "block";
                    }
                    else{
                        document.getElementById("change").style.display = "none";
                        data = data.leave_list[0];
                        // 填充表单
                        document.getElementById('leave_date').value = data.leave_date || '';
                        document.getElementById('reason').value = data.reason || '';
                        document.getElementById('leave_state').innerText = data.leave_state || '';
                    }
                })
                .catch(function(error) {
                    layer.msg('获取目标数据失败', {icon: 5});
                });

                // 绑定提交按钮的点击事件
                document.getElementById('change').addEventListener('click', function(event) {
                    event.preventDefault(); // 阻止表单默认提交行为

                    var formData = {
                        user_id: '{{user_id}}',
                        reason: document.getElementById('reason').value,
                        leave_date: document.getElementById('leave_date').value,
                    };

                    // 发送数据到后端进行更新
                    fetch('./add_leave', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(data) {
                        if (data.response === 'success') {
                            // 更新成功
                            layer.msg('提交成功', {icon: 1});
                            location.reload();
                        } else {
                            // 更新失败
                            layer.msg('提交失败', {icon: 5});
                        }
                    })
                    .catch(function(error) {
                        console.error('Error updating crop data:', error);
                    });
                });
            });
        </script>

    </body>

</html>
