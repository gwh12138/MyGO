                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>

        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li id="employee">
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="职工">&#xe6b8;</i>
                            <cite>职工</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('职工管理','employee.html?user_id=' + '{{user_id}}' + '&role=' + '{{role}}')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>职工管理</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('考勤管理','check_in.html?user_id=' + '{{user_id}}' + '&role=' + '{{role}}')">

                        </ul>
                    </li>
                    <li id="crop">
                        <a href="javascript:;">

                    </li>

                            <cite>种植</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('种植管理','plant.html?user_id=' + '{{user_id}}' + '&role=' + '{{role}}')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>种植管理</cite></a>
                            </li>
                        </ul>
                    </li>
                    <li id="field">
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="农田">&#xe723;</i>
                            <cite>农田</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>

                                    <cite>农田管理</cite></a>
                            </li>
                        </ul>
                    </li>
                    <li id="harvest">
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="收获">&#xe726;</i>
                            <cite>收获</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>

        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd></dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src='' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                var role = '{{role}}';
                if(role === "admin" || role === "hr"){
                    document.getElementById("employee").style.display = "block";
                }
                else{
                    document.getElementById("employee").style.display = "none";
                }
                if(role === "admin" || role === "plant" || role === "harvest"){
                    document.getElementById("crop").style.display = "block";
                }
                else{
                    document.getElementById("crop").style.display = "none";
                }
                if(role === "admin" || role === "plant" || role === "harvest"){
                    document.getElementById("plant").style.display = "block";
                }
                else{
                    document.getElementById("plant").style.display = "none";
                }
                if(role === "admin" || role === "plant" || role === "field"){
                    document.getElementById("field").style.display = "block";
                }
                else{
                    document.getElementById("field").style.display = "none";
                }
                if(role === "admin" || role === "plant" || role === "harvest"){
                    document.getElementById("harvest").style.display = "block";
                }
                else{
                    document.getElementById("harvest").style.display = "none";
                }

                var user_id = '{{user_id}}';

                var iframe = document.querySelector('.x-iframe');
                switch(role){
                    case 'admin':
                        iframe.src = './welcome_admin.html?user_id='+user_id;
                        break;
                    case 'hr':
                        iframe.src = './welcome_hr.html?user_id='+user_id;
                        break;
                    case 'field':
                        iframe.src = './welcome_field.html?user_id='+user_id;
                        break;
                    case 'plant':
                        iframe.src = './welcome_plant.html?user_id='+user_id;
                        break;
                    case 'harvest':
                        iframe.src = './welcome_plant.html?user_id='+user_id;
                        break;
                }
            })
        </script>
    </body>

</html>
