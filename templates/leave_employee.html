<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">请假记录</a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="请假日期" name="leave_date" id="leave_date" type="date"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" placeholder="审批状态" name="leave_state" id="leave_state"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search" id="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-body">
                            <table id="jsonTable" lay-filter="jsonTableFilter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'table', 'layer'], function() {
        var laydate = layui.laydate;
        var table = layui.table;
        var layer = layui.layer;

        // 执行一个laydate实例
        laydate.render({
            elem: '#start' // 指定元素
        });

        // 执行一个laydate实例
        laydate.render({
            elem: '#end' // 指定元素
        });

        // 初始化表格
        function initTable(data) {
            var role = '{{role}}';
            var user_id = '{{user_id}}';
            var cols = [
                {field: 'leave_date', title: '请假日期', width: 120, sort: true},
                {field: 'leave_state', title: '审批状态', width: 120, sort: true},
                {title: '审批流程', width: 180, templet: function(d){
                    return '<div class="td-manage">' +
                            '<a title="审批流程" onclick="member_info(this,\'' + d.leave_id + '\',\'' + user_id + '\',\'' + role + '\')" href="javascript:;">' +
                            '<i class="layui-icon">&#xe63c;</i></a>' +
                            '</div>';
                }}

            ];


            table.render({
                elem: '#jsonTable',
                cols: [cols],
                data: data, // 数据接口
                page: true // 开启分页
            });
        }

        window.member_info = function(obj, leave_id, user_id, role) {
            // 打开新的网页，传递ID参数
            var index = xadmin.open('审批流程','./leave_info.html?leave_id=' + leave_id + '&user_id=' + user_id + '&role=' + role);


        }

        // 页面加载完毕自动获取全部数据
        fetch('./search_leave',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                user_id: '{{user_id}}'
            })
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(jsonData) {
            initTable(jsonData.leave_list); // 展示数据
        })
        .catch(function(error) {
            layer.msg('数据加载失败', {icon: 5});
        });

        // 绑定搜索按钮的点击事件
        document.getElementById('search').addEventListener('click', function() {

            var leave_date = document.getElementById('leave_date').value;
            var leave_state = document.getElementById('leave_state').value;

            if (!leave_date && !leave_state) {
                layer.msg('请输入至少一个搜索条件', {icon: 5});
                location.reload();
                return; // 如果所有数据为空，则不执行后续操作
            }

            // 构建查询参数
            var queryParams = {
                user_id: '{{user_id}}',
                leave_date: leave_date,
                leave_state: leave_state
            };

            // 发送带查询参数的请求
            fetch('./search_leave', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                initTable(jsonData.leave_list); // 使用搜索结果更新表格
            })
            .catch(function(error) {
                layer.msg('搜索失败', {icon: 5});
            });
        });
    });

    </script>

</html>
