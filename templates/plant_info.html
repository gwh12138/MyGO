<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="crop_name" class="layui-form-label">
                            <span class="x-red">*</span>作物名字</label>
                        <div class="layui-input-inline">
                            <span id="crop_name" name="crop_name"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="field_name" class="layui-form-label">
                            <span class="x-red">*</span>种植农田</label>
                        <div class="layui-input-inline">
                            <span id="field_name" name="field_name"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="size" class="layui-form-label">
                            <span class="x-red">*</span>种植规模（亩）</label>
                        <div class="layui-input-inline">
                           <span id="size" name="size"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="latitude" class="layui-form-label">
                            <span class="x-red">*</span>纬度</label>
                        <div class="layui-input-inline">
                            <span id="latitude" name="latitude"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="longitude" class="layui-form-label">
                            <span class="x-red">*</span>经度</label>
                        <div class="layui-input-inline">
                            <span id="longitude" name="longitude"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="plant_date" class="layui-form-label">
                            <span class="x-red">*</span>种植日期</label>
                        <div class="layui-input-inline">
                            <span id="plant_date" name="plant_date"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="crop_state" class="layui-form-label">
                            <span class="x-red">*</span>作物状态</label>
                        <div class="layui-input-inline">
                            <span id="crop_state" name="crop_state"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="irrigation" class="layui-form-label">
                            <span class="x-red">*</span>浇水量（升）</label>
                        <div class="layui-input-inline">
                            <span id="irrigation" name="irrigation"></span></div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            // 解析URL查询参数
            var urlParams = new URLSearchParams(window.location.search);
            var queryParams = {
                crop_id: {{crop_id}},
                field_id: {{field_id}}
            };

            // 如果crop_id存在，则发起请求获取数据
            console.log('DOMContentLoaded 事件已触发');
            fetch('./crop_list',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                data = data.plant_list[0];
                // 填充表单
                document.getElementById('crop_name').innerText = data.crop_name || '';
                document.getElementById('field_name').innerText = data.field_name || '';
                document.getElementById('size').innerText = data.size || '';
                document.getElementById('latitude').innerText = data.latitude || '';
                document.getElementById('longitude').innerText = data.longitude || '';
                document.getElementById('plant_date').innerText = data.plant_date || '';
                document.getElementById('crop_state').innerText = data.crop_state || '';
                document.getElementById('irrigation').innerText = data.irrigation || '';
            })
            .catch(function(error) {
                layer.msg('获取目标数据失败', {icon: 5});
            });
        });
        </script>

                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
