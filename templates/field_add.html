    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="field_name" class="layui-form-label">
                            <span class="x-red">*</span>田地名字</label>
                        <div class="layui-input-inline">
                            <input type="text" id="field_name" name="field_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="size" class="layui-form-label">
                            <span class="x-red">*</span>田地大小</label>
                        <div class="layui-input-inline">
                            <input type="number" id="size" name="size" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="crop_class" class="layui-form-label">
                            <span class="x-red">*</span>种植作物类型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="crop_class" name="crop_class" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="latitude" class="layui-form-label">
                            <span class="x-red">*</span>纬度</label>
                        <div class="layui-input-inline">
                           <input type="number" id="latitude" name="latitude" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="longitude" class="layui-form-label">
                            <span class="x-red">*</span>经度</label>
                        <div class="layui-input-inline">
                            <input type="number" id="longitude" name="longitude" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="N" class="layui-form-label">
                            <span class="x-red">*</span>土壤含氮值</label>
                        <div class="layui-input-inline">
                            <input type="number" id="N" name="N" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="P" class="layui-form-label">
                            <span class="x-red">*</span>土壤含磷值</label>
                        <div class="layui-input-inline">
                            <input type="number" id="P" name="P" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="K" class="layui-form-label">
                            <span class="x-red">*</span>土壤含钾值</label>
                        <div class="layui-input-inline">
                            <input type="number" id="K" name="K" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="pH" class="layui-form-label">
                            <span class="x-red">*</span>土壤pH值</label>
                        <div class="layui-input-inline">
                            <input type="number" id="pH" name="pH" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label"></label>
            <button class="layui-btn" id="L_repass" lay-filter="add" lay-submit="">增加</button></div>
        </form>
        </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            // 获取表单元素
            var form = document.querySelector('.layui-form');

            // 监听表单的提交事件
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // 阻止表单默认提交行为

                // 使用FormData对象来获取表单数据
                var formData = new FormData(form);
                console.log(JSON.stringify(formData));
                // 使用fetch API发送数据
                fetch('/add_field?user_id=' + {{user_id}} + '&role=' + {{role}}, {
                    method: 'POST',
                    body: formData
                })
                .then(function(response) {
                    return response.json(); // 解析JSON响应
                })
                .then(function(data) {
                    if (data.response === 'success') {
                        // 更新成功
                        layer.msg('数据提交成功', {icon: 1});
                    } else {
                        // 更新失败
                        layer.msg('数据提交失败', {icon: 5});
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error); // 处理任何在请求过程中发生的错误
                });
            });
        });
        </script>
