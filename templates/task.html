<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">农田管理</a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="操作" name="operate" id="operate"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="对应农田" name="field_name" id="field_name"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="对应作物" name="crop_name" id="crop_name"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="任务状态" name="task_state" id="task_state"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="接收职员" name="real_name" id="real_name"></div>
                            <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="完成日期" name="complete_time" id="complete_time" type="date"></div>
                            
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search" id="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="member_add()" id="add">
                                <i class="layui-icon"></i>添加</button></div>
                        <div class="layui-card-body">
                            <table id="jsonTable" lay-filter="jsonTableFilter"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        layui.use(['laydate', 'table', 'layer'], function() {
        var laydate = layui.laydate;
        var table = layui.table;
        var layer = layui.layer;

        // 执行一个laydate实例
        laydate.render({
            elem: '#start' // 指定元素
        });

        // 执行一个laydate实例
        laydate.render({
            elem: '#end' // 指定元素
        });

        // 初始化表格
        function initTable(data) {
            var user_id = '{{user_id}}';
            var cols = [
                {field: 'operate', title: '操作', width: 120},
                {field: 'field_name', title: '对应农田', width: 120, sort: true},
                {field: 'crop_name', title: '对应作物', width: 120, sort: true},
                {field: 'task_state', title: '任务状态', width: 120, sort: true},
                {field: 'real_name', title: '接收职员', width: 120, sort: true},
                {field: 'complete_time', title: '完成日期', width: 120, sort: true},
                {title: '修改任务', width: 180, templet: function(d){
                    return '<div class="td-manage">' +
                            '<a title="修改任务" onclick="member_change(this,\'' + d.task_id + '\',\'' + d.task_state + '\')" href="javascript:;">' +
                            '<i class="layui-icon">&#xe63c;</i></a>' +
                            '</div>';
                }},
                {title: '判定完成', width: 180, templet: function(d){
                    return '<div class="td-manage">' +
                            '<a title="判定完成" onclick="member_complete(this,\'' + d.task_id + '\',\'' + d.task_state + '\')" href="javascript:;">' +
                            '<i class="layui-icon">&#xe63c;</i></a>' +
                            '</div>';
                }}
            ];


            table.render({
                elem: '#jsonTable',
                cols: [cols],
                data: data, // 数据接口
                page: true // 开启分页
            });
        }

        window.member_add = function(){
            var index = xadmin.open('添加任务','./task_add.html',800,600);
        }

        window.member_change = function(obj, task_id, task_state) {
            // 打开新的网页，传递ID参数

            if(task_state === '未接收'){
                var index = xadmin.open('修改任务','./task_change.html?task_id=' + task_id);
            }
            else{
                layer.msg('任务已被接收', {icon: 5});
            }

        }

        // 删除成员
        window.member_complete = function(obj, task_id, task_state) {
            if(task_state === '已接收'){
                layer.confirm('确认完成了吗？', function(index) {
                    var queryParams = {
                        task_id: task_id,
                        task_state: '已完成'
                    };
                    // 发送删除请求
                    fetch('./change_task',{
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(queryParams)
                    })
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(jsonData) {
                    //返回success
                        if (jsonData.response === 'success') {
                            // 删除成功
                            layer.msg('已修改!', {icon: 1});
                            // 刷新表格
                            location.reload();
                        } else {
                            // 删除失败
                            layer.msg('修改失败', {icon: 5});
                        }
                    })
                    .catch(function(error) {
                        layer.msg('请求失败', {icon: 5});
                    });
                    layer.close(index);
                });
            }
            else{
                layer.msg('任务未被接收或已经完成', {icon: 5});
            }
        }

        // 页面加载完毕自动获取全部数据
        fetch('./search_task',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({})
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(jsonData) {
            initTable(jsonData.task_list); // 展示数据
        })
        .catch(function(error) {
            layer.msg('数据加载失败', {icon: 5});
        });

        // 绑定搜索按钮的点击事件
        document.getElementById('search').addEventListener('click', function() {

            var real_name = document.getElementById('real_name').value;
            var operate = document.getElementById('operate').value;
            var crop_name = document.getElementById('crop_name').value;
            var field_name = document.getElementById('field_name').value;
            var task_state = document.getElementById('task_state').value;
            var complete_time = document.getElementById('complete_time').value;

            if (!real_name && !operate && !crop_name && !field_name && !task_state && !complete_time) {
                layer.msg('请输入至少一个搜索条件', {icon: 5});
                location.reload();
                return; // 如果所有数据为空，则不执行后续操作
            }

            // 构建查询参数
            var queryParams = {
                real_name: real_name,
                operate: operate,
                crop_name: crop_name,
                field_name: field_name,
                task_state: task_state,
                complete_time: complete_time,
            };

            // 发送带查询参数的请求
            fetch('./search_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                initTable(jsonData.task_list); // 使用搜索结果更新表格
            })
            .catch(function(error) {
                layer.msg('搜索失败', {icon: 5});
            });
        });
    });

    </script>

</html>
