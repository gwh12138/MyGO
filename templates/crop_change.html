<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="crop_name" class="layui-form-label">
                            <span class="x-red">*</span>作物名字</label>
                        <div class="layui-input-inline">
                            <input type="text" id="crop_name" name="crop_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="crop_class" class="layui-form-label">
                            <span class="x-red">*</span>作物类型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="crop_class" name="crop_class" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="birth_cycle" class="layui-form-label">
                            <span class="x-red">*</span>生长周期（天）</label>
                        <div class="layui-input-inline">
                           <input type="number" id="birth_cycle" name="birth_cycle" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="yield_per" class="layui-form-label">
                            <span class="x-red">*</span>亩产（千克）</label>
                        <div class="layui-input-inline">
                            <input type="number" id="yield_per" name="yield_per" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="irrigation_per" class="layui-form-label">
                            <span class="x-red">*</span>每亩需水量（升）</label>
                        <div class="layui-input-inline">
                            <input type="number" step="any" id="irrigation_per" name="irrigation_per" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="change" class="layui-form-label"></label>
                        <button class="layui-btn" id="change" lay-filter="add" lay-submit="">提交</button></div>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            // 解析URL查询参数
            var urlParams = new URLSearchParams(window.location.search);
            var queryParams = {
                crop_id: {{crop_id}}
            };

            console.log('DOMContentLoaded 事件已触发');
            fetch('./crop_list',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(queryParams)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                data = data.crop_list[0];
                // 填充表单
                document.getElementById('crop_name').value = data.crop_name || '';
                document.getElementById('crop_class').value = data.crop_class || '';
                document.getElementById('birth_cycle').value = data.birth_cycle || '';
                document.getElementById('yield_per').value = data.yield_per || '';
                document.getElementById('irrigation_per').value = data.irrigation_per || '';
            })
            .catch(function(error) {
                layer.msg('获取目标数据失败', {icon: 5});
            });

            // 绑定提交按钮的点击事件
            document.getElementById('change').addEventListener('click', function(event) {
                event.preventDefault(); // 阻止表单默认提交行为
                // 收集表单数据
                var cropId = {{crop_id}};
                var formData = {
                    user_id: user_id,
                    role: role,
                    crop_id: cropId,
                    crop_name: document.getElementById('crop_name').value,
                    crop_class: document.getElementById('crop_class').value,
                    birth_cycle: document.getElementById('birth_cycle').value,
                    yield_per: document.getElementById('yield_per').value,
                    irrigation_per: document.getElementById('irrigation_per').value,
                };

                // 发送数据到后端进行更新
                fetch('./change_crop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.response === 'success') {
                        // 更新成功
                        layer.msg('数据更新成功', {icon: 1});
                    } else {
                        // 更新失败
                        layer.msg('数据更新失败', {icon: 5});
                    }
                })
                .catch(function(error) {
                    console.error('Error updating crop data:', error);
                });
            });
        });
        </script>

    </body>

</html>
