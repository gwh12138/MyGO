<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>MyGO2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/xadmin.css') }}">
        <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="crop_name" class="layui-form-label">
                            <span class="x-red">*</span>作物名字</label>
                        <div class="layui-input-inline">
                            <input type="text" id="crop_name" name="crop_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="field_name" class="layui-form-label">
                            <span class="x-red">*</span>种植农田</label>
                        <div class="layui-input-inline">
                            <input type="text" id="field_name" name="field_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="size" class="layui-form-label">
                            <span class="x-red">*</span>种植规模（亩）</label>
                        <div class="layui-input-inline">
                           <input type="number" id="size" name="size" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="latitude" class="layui-form-label">
                            <span class="x-red">*</span>纬度</label>
                        <div class="layui-input-inline">
                            <input type="number" id="latitude" name="latitude" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="longitude" class="layui-form-label">
                            <span class="x-red">*</span>经度</label>
                        <div class="layui-input-inline">
                            <input type="number" id="longitude" name="longitude" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="plant_date" class="layui-form-label">
                            <span class="x-red">*</span>种植日期</label>
                        <div class="layui-input-inline">
                            <span id="plant_date_get" name="plant_date_get"></span>
                            <input type="hidden" id="plant_date" name="plant_date"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" id="L_repass" lay-filter="add" lay-submit="">增加</button></div>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var form = document.querySelector('.layui-form');
            
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0');
                var yyyy = today.getFullYear();

                today = yyyy + '-' + mm + '-' + dd;

                document.getElementById('plant_date_get').innerText = today;
                document.getElementById('plant_date').value = today;
        


                // 监听表单的提交事件
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // 阻止表单默认提交行为

                    // 使用FormData对象来获取表单数据
                    var formData = {
                        user_id: '{{user_id}}',
                        role: '{{role}}',
                        crop_name: document.getElementById('crop_name').value,
                        field_name: document.getElementById('field_name').value,
                        plant_date: today,
                        size: document.getElementById('size').value,
                        latitude: document.getElementById('latitude').value,
                        longitude: document.getElementById('longitude').value,
                    };

                    // 使用fetch API发送数据
                    fetch('/add_plant', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(function(response) {
                        return response.json(); // 解析JSON响应
                    })
                    .then(function(data) {
                        if (data.response === 'success') {
                            // 更新成功
                            layer.msg('数据提交成功', {icon: 1});
                        } else {
                            // 更新失败
                            layer.msg('数据提交失败', {icon: 5});
                        }
                    })
                    .catch(function(error) {
                        console.error('Error:', error); // 处理任何在请求过程中发生的错误
                    });
                });
            });
        </script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
